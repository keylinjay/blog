---
layout: default
---
<article class="post">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
            <span>{{ page.author }}</span>
        {% endif %}
    </p>
    
    <section class="post-content">
        {{ content }}
    </section>
</article>
