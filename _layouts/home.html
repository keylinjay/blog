---
layout: default
---
<section class="home">
    <h1 class="page-heading">Posts</h1>
    
    {{ content }}
    
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2><a href="{{ post.url }}">
                    {{ post.title }}
                </a></h2>
                {{ post.excerpt }}
            </li>
        {% endfor %}
    </ul>
</section>
